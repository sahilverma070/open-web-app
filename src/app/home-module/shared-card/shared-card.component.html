<div
  style="
    display: flex;
    flex-direction: column;
    box-shadow: 0px 0px 30px #2321321f;
    border: 1px solid #ffffff;
    border-radius: 20px;
    margin-top: 30px;
    width: 324px;
  "
>
  <img
    style="width: 28%; margin: 18px"
    [src]="imgIconSource"
    alt="mainIcon"
  />
  <strong style="margin: 12px">{{cardHeader}}</strong>
  <div style="opacity: 0.7; margin: 12px">
    {{cardDesc}}
  </div>
</div>
